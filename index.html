<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/variables.css">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/header/header.css">
  <link rel="stylesheet" href="./css/banner/banner.css">
  <link rel="stylesheet" href="./css/buttons/buttons.css">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
  <title>Alurageek</title>
</head>
<body>

  <section class="all__container header__container">
    <img class="header__logo" src="./public/images/Logo.svg" alt="logo app">
    <a href="#" class="btn btn__primary-outline header__login">Login</a>
    <div class="header__search">
      <input class="header__search-input"  type="text" id="search" name="search" placeholder="¿Qué deseas buscar?">
      <label for="search" class="header__search-btn material-symbols-rounded">search</label>
    </div>
  </section>

  <section class="all__container banner__container">
    <h1 class="banner__title">Febrero Promocional</h1>
    <p class="banner__text">Productos seleccionados con un 33% de descuento</p>
    <button class="banner__btn btn btn__primary">Ver consolas</button>
  </section>

</body>
<script type="module" src="./index.js"></script>
</html>
