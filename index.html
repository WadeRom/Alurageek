<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/variables.css">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/footer/footer.css">
  <link rel="stylesheet" href="./css/header/header.css">
  <link rel="stylesheet" href="./css/banner/banner.css">
  <link rel="stylesheet" href="./css/contact/contact.css">
  <link rel="stylesheet" href="./css/buttons/buttons.css">
  <link rel="stylesheet" href="./css/products/products.css">
  <link rel="stylesheet" href="./css/animations/animations.css">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
  <title>Alurageek</title>
</head>
<body>

  <section class="all__container header__container">
    <img class="header__logo" src="./public/images/Logo.svg" alt="logo app">
    <a href="#" class="btn btn__primary-outline header__login">Login</a>
    <div class="header__search">
      <input class="header__search-input" type="text" id="search" name="search" placeholder="¿Qué deseas buscar?" data-search-input>
      <label for="search" class="header__search-btn material-symbols-rounded">search</label>
      <div class="header__search__results-container search_not_display" data-search-container>
        <ul class="search__results-container" data-search-list></ul>
      </div>
    </div>
  </section>

  <section class="banner__container">
    <article class=" all__container banner__content">
      <h1 class="banner__title">Febrero Promocional</h1>
      <p class="banner__text">Productos seleccionados con un 33% de descuento</p>
      <button class="banner__btn btn btn__primary">Ver consolas</button>
    </article >
  </section>

  <section class="products__section" data-products-container></section>

  <section class="contact">
    <article class="all__container contact__container">
      <div class="contact__info">
        <img class="contact__logo" src="./public/images/Logo.svg" alt="">
        <ul class="contact__links-list">
          <li class="contact__links-item"><a href="#">Quienes somos</a></li>
          <li class="contact__links-item"><a href="#">Política de privacidad</a></li>
          <li class="contact__links-item"><a href="#">Nuestras Tiendas</a></li>
          <li class="contact__links-item"><a href="#">Programa de fidelidad</a></li>
          <li class="contact__links-item"><a href="#">Quiero ser franquiciado</a></li>
          <li class="contact__links-item"><a href="#">Anúncie aquí</a></li>
        </ul>
      </div>
      <form action="" class="contact__form">
        <h4 class="contact__form-title">Hable con nosotros</h4>
        <div class="contact__form__item" for="subject">
          <label form="name">
            <span class="contact__form__item-title">Asunto</span>
            <input class="contact__form__item-input" type="text" name="subject" id="subject" placeholder=" ">
          </label>
        </div>
        <div class="contact__form__item" for="message">
          <label for="message">
            <span class="contact__form__item-title">Mensaje</span>
            <textarea class="contact__form__item-input" type="text" name="message" id="message" placeholder=" " rows="5"></textarea>
          </label>
        </div>
        <button class="btn btn__primary">Enviar</button>
      </form>
    </article>
  </section>

  <footer class="all__container footer__container">Desarrollado por Walter Romero 2023</footer>
</body>
<script src="./index.js" type="module" ></script>
</html>
